<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="main1()">C</button>
            <button class="first" onclick="calnumbers('7')">7</button>
            <button class="first" onclick="calnumbers('8')">8</button>
            <button class="first" onclick="calnumbers('9')">9</button>
            <button class="first" onclick="operators('/')">/</button>

            <button class="first" onclick="calnumbers('4')">4</button>
            <button class="first" onclick="calnumbers('5')">5</button>
            <button class="first" onclick="calnumbers('6')">6</button>
            <button class="first" onclick="operators('*')">*</button>

            <button class="first" onclick="calnumbers('1')">1</button>
            <button class="first" onclick="calnumbers('2')">2</button>
            <button class="first" onclick="calnumbers('3')">3</button>
            <button class="first" onclick="operators('-')">-</button>

            <button class="first" onclick="calnumbers('0')">0</button>
            <button class="first" onclick="doted()">.</button>
            <button class="first" onclick="calculate()">=</button>
            <button class="first" onclick="operators('+')">+</button>
        </div>
    </div>
</body>
<script>
    let display = document.getElementById('display');
    let currentInput = '0';

    function main1() {
        currentInput = '0';
        updateDisplay();
    }

    function calnumbers(number) {
        if (currentInput === '0') {
            currentInput = number;
        } else {
            currentInput += number;
        }
        updateDisplay();
    }

    function operators(operator) {
        currentInput += operator;
        updateDisplay();
    }

    function doted() {
        if (!currentInput.includes('.')) {
            currentInput += '.';
            updateDisplay();
        }
    }

    function calculate() {
        if (currentInput = eval(currentInput).toString()) {
            updateDisplay();
        } else {
            currentInput = 'Error';
            updateDisplay();
        }
    }

    // eval function in this code is used to evaluate the string expression in 'currentInput'.
    // It converts the string into a JavaScript code and executes it.
    // If the expression is valid, it returns the result after evaluation.
    // If the expression is not valid, it throws an error.


    function updateDisplay() {
        display.value = currentInput;
    }

</script>
